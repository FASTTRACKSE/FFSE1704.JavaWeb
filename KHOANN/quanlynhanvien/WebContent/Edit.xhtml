<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html">

<head>
<meta charset="UTF-8" />
<title>Insert title here</title>
</head>
<body>
	<f:view>
	
		<h:form  enctype="multipart/form-data">
Họ Tên: <h:inputText id="tenNV" value="#{editStaff.hoTen}">
			</h:inputText>
			<br />
			<br />
			
Giới Tính: <h:selectOneRadio id="gioiTinh" value="#{editStaff.gioiTinh}">
				<f:selectItem itemValue="0" itemLabel="Nam" />
				<f:selectItem itemValue="1" itemLabel="Nữ" />
			</h:selectOneRadio>
			<br />
			
			
Năm Sinh: <h:inputText id="namSinh" value="#{editStaff.namSinh}">
			</h:inputText>
			<br />
			<br />
		
 Hộ Khẩu: <h:selectOneMenu id="hoKhau" value="#{staff.hoKhau}">
				<f:selectItems var="d" value="#{staffForm.dsTinhThanh}"
						itemValue="#{d.id}" itemLabel="#{d.thanhPho}" />
				
			</h:selectOneMenu>
			<br />
			<br />
			
		
 



			<h:commandButton value="Sửa" action="#{staffForm.updateStaff(editStaff)}"></h:commandButton>
			<h:commandButton value="Hủy" outcome="NhanVien.xhtml"></h:commandButton>
		</h:form>
		
	</f:view>

</body>
</html>
