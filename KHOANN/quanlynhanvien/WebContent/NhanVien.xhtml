<?xml version="1.0" encoding="UTF-8"?>

<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets">

<h:head>

	<meta charset="UTF-8" />
	<title>Insert title here</title>
</h:head>

<h:body>
	<f:view>
		<h:form>

			<h:commandButton action="Add.xhtml" value="Add"
				class="btn btn-success"></h:commandButton>


			<h:dataTable value="#{staffForm.listStaff}" border="1" var="sv"
				style="margin: auto;width: 100%;">
				<h:column>
					<f:facet name="header">STT</f:facet>#{sv.id}

				</h:column>
				<h:column>
					<f:facet name="header">Tên Nhân Viên</f:facet>#{sv.hoTen}

				</h:column>
				<h:column>
					<f:facet name="header">Giới Tính</f:facet>
					<h:outputFormat rendered="#{sv.gioiTinh=='0'}"
						value="Nam" />
					<h:outputFormat rendered="#{sv.gioiTinh=='1'}"
						value="Nữ" />

				</h:column>
				<h:column>
					<f:facet name="header">Năm Sinh</f:facet>#{sv.namSinh}

				</h:column>
				<h:column>
					<f:facet name="header">Hộ Khẩu</f:facet>#{sv.tenTinh}

				</h:column>
				<h:column>
					<f:facet name="header">Ảnh</f:facet><h:graphicImage rendered="#{sv.anh!=null}" width="50px"
					value="images/#{sv.anh}" />

				</h:column>

				<h:column>
					<f:facet name="header">Chức Năng</f:facet>
					<h:commandButton id="Edit" value="Sửa"
						action="#{staffForm.getStaffForUpdate(sv.id)}" />
					<h:commandButton id="Delete" value="Xóa"
						action="#{staffForm.deleteStaff(sv.id)}" />

				</h:column>



			</h:dataTable>




		</h:form>

		<h:form>
			<h:commandLink value="|&#60;" action="#{staffForm.goPage(1)}"></h:commandLink>
				&#160;<h:commandLink value="&#60;"
				action="#{staffForm.goPage(staffForm.currPage-1)}"></h:commandLink>
				&#160;<h:outputText
				value="#{staffForm.currPage}/#{staffForm.totalPage}" />
				&#160;<h:commandLink value=">"
				action="#{staffForm.goPage(staffForm.currPage+1)}"></h:commandLink>
				&#160;<h:commandLink value=">|"
				action="#{staffForm.goPage(staffForm.totalPage)}"></h:commandLink>
		</h:form>
	</f:view>


</h:body>

</html>
