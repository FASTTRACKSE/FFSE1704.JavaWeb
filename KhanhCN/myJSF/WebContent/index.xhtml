<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
           "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:fmt="http://java.sun.com/jsp/jstl/fmt"
	xmlns:ui="http://java.sun.com/jsf/facelets">
<h:head>
	<!-- <meta charset="UTF-8"> -->
	<title>♥Hưng♥</title>
	<link rel="stylesheet"
		href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" />
	<script
		src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js" />
	<script
		src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" />
	<script
		src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" />
	<style type="text/css">
body {
	background-image:
		url("https://cdn-images-1.medium.com/max/1600/1*QV3voZYLAsILm7AN-oFLXg.png");
	padding-top: 1px;
}
</style>
</h:head>
<h:body>
	<!-- paginatorTemplate="{RowsPerPageDropdown} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink}" paginator="true" rows="3" rowsPerPageTemplate="3 6 9"-->
	<div class="container">

		<h:form class="table table-striped">
		
			<h:commandButton class="btn btn-success" value="Them"
				action="createSinhVien.xhtml?faces-redirect=true" />
				
			<h:dataTable value="#{sinhVienForm.listSinhVien}" var="sv"
				width="100%" border="1">
				<h:column>
					<f:facet name="header">ID</f:facet>
					#{sv.id}
				</h:column>
				<h:column>
					<f:facet name="header">Tên Sinh Viên</f:facet>
					#{sv.tenSinhVien}
				</h:column>
				<h:column>
					<f:facet name="header">Mã Sinh Viên</f:facet>
					#{sv.maSinhVien}
				</h:column>
				<h:column>
					<f:facet name="header">Lớp</f:facet>
					#{sv.lopHoc}
				</h:column>
				<h:column>
					<f:facet name="header">Tuổi</f:facet>
					#{sv.tuoiSinhVien}
				</h:column>
				<h:column>
					<f:facet name="header">Giới Tính</f:facet>
					#{sv.gioiTinh}
				</h:column>
				<h:column>
					<f:facet name="header">Địa Chỉ</f:facet>
					#{sv.diaChi}
				</h:column>
				<h:column>
					<f:facet name="header">Số Điện Thoại</f:facet>
					#{sv.soDT}
				</h:column>
				<h:column>
					<f:facet name="header">Email</f:facet>
					#{sv.email}
				</h:column>
				<h:column>
					<f:facet name="header">Actions</f:facet>
					<h:form>
						<h:commandButton class="btn btn-success"
							action="#{sinhVienForm.viewEditSinhVien(sv.maSinhVien)}"
							value="Edit" />
						<h:commandButton class="btn btn-success"
							action="#{sinhVienForm.viewDeleteSinhVien(sv.maSinhVien)}"
							value="Delete" />
					</h:form>
				</h:column>

			</h:dataTable>
			<h:commandLink value="first" action="#{sinhVienForm.showPage()}"
				rendered="#{sinhVienForm.currentPage gt 2}">
				<f:param name="page" value="1" />
				<h:outputText value="&#160;" />
			</h:commandLink>

			<h:commandLink value="&lt;" action="#{sinhVienForm.showPage()}"
				rendered="#{sinhVienForm.currentPage ne 1}">
				<f:param name="page" value="#{sinhVienForm.currentPage - 1}" />
				<h:outputText value="&#160;" />
			</h:commandLink>

			<ui:repeat var="item" value="#{sinhVienForm.pageLink}">
				<h:commandLink value="#{item}" action="#{sinhVienForm.showPage()}"
					rendered="#{item ne sinhVienForm.currentPage}">
					<f:param name="page" value="#{item}" />
				</h:commandLink>
				<h:outputText value="#{item}"
					rendered="#{item eq sinhVienForm.currentPage}" />
			</ui:repeat>

			<h:commandLink value="&gt;" action="#{sinhVienForm.showPage()}"
				rendered="#{sinhVienForm.currentPage ne sinhVienForm.totalPage}">
				<f:param name="page" value="#{sinhVienForm.currentPage + 1}" />
				<h:outputText value="&#160;" />
			</h:commandLink>
			<h:commandLink value="last" action="#{sinhVienForm.showPage()}"
				rendered="#{sinhVienForm.currentPage lt (sinhVienForm.totalPage - 1)}">
				<f:param name="page" value="#{sinhVienForm.totalPage}" />
			</h:commandLink>
		</h:form>
	</div>
</h:body>
</html>
