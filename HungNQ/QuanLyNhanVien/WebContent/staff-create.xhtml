<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core">

<h:head>
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	
	<h:outputStylesheet library="css" name="style.css" />
	<h:outputStylesheet library="css" name="add-student-style.css" />
</h:head>
<h:body>
<div id="wrapper">
		<div id="header">
			<h2>Staff Management System</h2>
		</div>
	</div>
	<div id="container">
		<h3>Create Staff</h3>

		<h:messages globalOnly="true" />
		<h:form enctype="multipart/form-data" id="form" style="margin-top: 10px;">
			<h:panelGrid columns="3">

				<h:outputLabel>Họ Tên:</h:outputLabel>
				<h:inputText value="#{nhanVien.hoVaTen}" id="name" />
				<h:message for="name" />
			
			<h:outputLabel>Năm Sinh:</h:outputLabel>
				<h:inputText value="#{nhanVien.namSinh}" id="birthDay" />
				<h:message for="birthDay" />
				
				 <h:outputLabel>Giới tính:</h:outputLabel>
                <h:selectOneRadio value="#{nhanVien.gioiTinh}">
                    <f:selectItem itemValue="0" itemLabel="Nam" /><f:selectItem itemValue="1" itemLabel="Nữ" />
                </h:selectOneRadio>
				
			 <h:selectOneMenu value="#{nhanVien.hoKhau}">
					<f:selectItems var="d" value="#{staffController.dsTinhThanh}"
						itemValue="#{d.id}" itemLabel="#{d.thanhPho}" />
				</h:selectOneMenu>
	
			<h:outputLabel>Images:</h:outputLabel>
				<h:inputFile value="#{staffController.file}"/>
				
				
			</h:panelGrid>
			
			<h:panelGrid columns="4">
				<h:outputLabel />

				<h:commandButton value="Save" styleClass="save"
					action="#{staffController.createStaff(nhanVien)}" />
				<h:button value="Cancel" styleClass="save" outcome="index.xhtml" />
			</h:panelGrid>
			
			</h:form>

		<div style="clear: both;"></div>

	</div>
</h:body>
</html>
