<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core">

<h:head>
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />

	<title>Student Management System</title>

	<h:outputStylesheet library="css" name="style.css" />

</h:head>

<h:body>

	<div id="wrapper">
		<div id="header">
			<h2>Student Management System</h2>
		</div>
	</div>

	<div id="container">

		<div id="content">

			<h:messages globalOnly="true" />

			<h:button value="Add Student" styleClass="add-student-button"
				outcome="add-student-form" />

			<h:form>

				<h:dataTable value="#{studentController.students}" var="tempStudent"
					styleClass="demo-table" headerClass="demo-table-header"
					rowClasses="demo-table-odd-row,demo-table-even-row">

					<h:column>
						<!-- the column header -->
						<f:facet name="header">First Name</f:facet>

						<!--  the value for each row -->
					#{tempStudent.firstName}
				</h:column>

					<h:column>
						<!-- the column header -->
						<f:facet name="header">Last Name</f:facet>

						<!--  the value for each row -->
					#{tempStudent.lastName}
				</h:column>

					<h:column>
						<!-- the column header -->
						<f:facet name="header">Email</f:facet>

						<!--  the value for each row -->
					#{tempStudent.email}
				</h:column>

					<h:column>
						<!-- the column header -->
						<f:facet name="header">Action</f:facet>

						<!--  the value for each row -->
						<h:commandLink value="Update"
							action="#{studentController.loadStudent(tempStudent.id)}" />
					|

					<h:commandLink value="Delete"
							onclick="if (!confirm('Are you sure you want to delete this student?')) return false"
							action="#{studentController.deleteStudent(tempStudent.id)}" />

					</h:column>

				</h:dataTable>

			</h:form>

		</div>
		<div style="clear: both;"></div>

		<p>
			<h:form>
				<h:commandLink value="|&#60;" action="#{studentController.getFirstPage()}"></h:commandLink>
				&#160;<h:commandLink value="&#60;&#60;" action="#{studentController.getFastPrevPage()}"></h:commandLink>
				&#160;<h:commandLink value="&#60;" action="#{studentController.getPrevPage()}"></h:commandLink>
				&#160;<h:outputText value="#{studentController.pageNumber}/#{studentController.pageTotal}" />
				&#160;<h:commandLink value=">" action="#{studentController.getNextPage()}"></h:commandLink>
				&#160;<h:commandLink value=">>" action="#{studentController.getFastNextPage()}"></h:commandLink>
				&#160;<h:commandLink value=">|" action="#{studentController.getLastPage()}"></h:commandLink>
			</h:form>
		</p>

	</div>

</h:body>
</html>
