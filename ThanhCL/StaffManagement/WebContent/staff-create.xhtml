<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core">

<h:head>
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />

	<title>Create Staff</title>

	<h:outputStylesheet library="css" name="style.css" />
	<h:outputStylesheet library="css" name="add-student-style.css" />

</h:head>

<h:body>

	<div id="wrapper">
		<div id="header">
			<h2>Staff Management System</h2>
		</div>
	</div>

	<div id="container">
		<h3>Create Staff</h3>

		<h:messages globalOnly="true" />

		<h:form id="form" style="margin-top: 10px;">
			<h:panelGrid columns="3">

				<h:outputLabel>Họ Tên:</h:outputLabel>
				<h:inputText value="#{staff.hoTen}" id="hoTen" />
				<h:message for="hoTen" />

				<h:outputLabel>Năm sinh:</h:outputLabel>
				<h:inputText value="#{staff.namSinh}" id="namSinh" />
				<h:message for="namSinh" />

                <h:outputLabel>Giới tính:</h:outputLabel>
                <h:selectOneRadio value="#{staff.gioiTinh}">
                    <f:selectItem itemValue="0" itemLabel="Nam" /><f:selectItem itemValue="1" itemLabel="Nữ" />
                </h:selectOneRadio>

                <h:outputLabel>Hộ Khẩu:</h:outputLabel>
                <h:selectOneMenu value="#{staff.hoKhauId}">
					<f:selectItems var="d" value="#{staffController.dsTinhThanh}"
						itemValue="#{d.id}" itemLabel="#{d.tenTinhThanh}" />
				</h:selectOneMenu>

			</h:panelGrid>
			<h:panelGrid columns="4">
				<h:outputLabel />

				<h:commandButton value="Save" styleClass="save"
					action="#{staffController.createStaff(staff)}" />
				<h:button value="Cancel" styleClass="save" outcome="index.xhtml" />
			</h:panelGrid>
		</h:form>

		<div style="clear: both;"></div>

		<p>
			<h:outputLink value="list-students.xhtml">Back to List</h:outputLink>
		</p>

	</div>
</h:body>
</html>
