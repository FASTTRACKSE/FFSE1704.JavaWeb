
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"  
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">  

<html xmlns="http://www.w3.org/1999/xhtml"  
xmlns:h="http://xmlns.jcp.org/jsf/html"  
xmlns:f="http://xmlns.jcp.org/jsf/core">
<head>
<meta charset="UTF-8"/>
<title>Insert title here</title>
</head>
<body>
	<h:form id="form" class="form-horizontal">  
<div class="form-group">  
<div class="col-sm-2"></div>  
<h2 style="text-align: center" class="col-sm-4">Edit Your Record</h2>  
</div>  
<hr/>  
<div class="form-group">  
	<h:outputLabel for="hoten" class="control-label col-sm-2">hoten</h:outputLabel>  
	<div class="col-sm-4">  
	<h:inputText id="hoten-id" value="#{editUser.hoten}" class="form-control"/>  
</div>  
</div>  
<div class="form-group">  
	<h:outputLabel for="namsinh" class="control-label col-sm-2">namsinh</h:outputLabel>  
	<div class="col-sm-4">  
	<h:inputText id="namsinh-id" value="#{editUser.namsinh}" class="form-control"/>  
</div>  
</div>  
<div class="form-group">  
<h:outputLabel for="gender" class="control-label col-sm-2">Gender</h:outputLabel>  
<div class="col-sm-4">  
	<h:selectOneRadio value="#{editUser.gender}">  
	<f:selectItem itemValue="M" itemLabel="Male" />  
	<f:selectItem itemValue="F" itemLabel="Female" />  
</h:selectOneRadio>  
</div>  
</div>  
<div class="form-group">  
<h:outputLabel for="hokhau" class="control-label col-sm-2">hokhau</h:outputLabel>  
<div class="col-sm-4">  
	<h:inputTextarea value="#{editUser.hokhau}" cols="50" rows="5" class="form-control"/>  
</div>  
</div>  
<div class="form-group">  
<div class="col-sm-2"></div>  
<div class="col-sm-4">  
	<h:commandButton value="Update" action="#{user.update(editUser)}"   
	class="btn btn-primary" style="width: 80px;"></h:commandButton> 
</div>  
</div> 
	</h:form>
</body>
</html>
