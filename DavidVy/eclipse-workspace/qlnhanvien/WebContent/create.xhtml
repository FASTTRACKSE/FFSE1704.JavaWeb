
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//UTF-8"  
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">  
<html xmlns="http://www.w3.org/1999/xhtml"  
xmlns:h="http://xmlns.jcp.org/jsf/html"  
xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
<meta charset="UTF-8"/>
<title>Insert title here</title>
<h:outputStylesheet name="/css/bootstrap.min.css"/>  
</h:head>
<h:body>
	<h:form id="from" class="orm-horizontal">
		<div class="form-group">  
		<div class="col-sm-4"></div>  
		<div  class="col-sm-4">  
		<h2 style="text-align: center">Provide Following Details</h2>  
		</div>  
		</div><hr/>
		<div class="from-group">
			<h:outputLabel for="hoten" class="control-label col-sm-4">hoten</h:outputLabel>
			<div class="col-sm-4">
				<h:inputText id="hoten-id" value="#{user.hoten}" class="form-control"   
validatorMessage="User name is required">  
					<f:validateRequired />  
				</h:inputText>
			</div>
		</div>
		<div class="from-group">
			<h:outputLabel fro="namsinh" class="control-label col-sm-4">namsinh</h:outputLabel>
			<div class="col-sm-4">
			<h:inputText id="namsinh-id" value="#{user.namsinh}" class="form-control"   
validatorMessage="User name is required">  
					<f:validateRequired/>
				</h:inputText>
			</div>
		</div>
		<div class="from-group">
			<h:outputLabel for="gender" class="control-label col-sm-4">Gender</h:outputLabel>
			<div class="col-sm-4">
				<h:selectOneRadio value="#{user.gender}" validatorMessage="Gender is required">
					<f:selectItem itemValue="M" itemLabel="Male" />  
					<f:selectItem itemValue="F" itemLabel="Female"/>
					<f:validateRequired/>   
				</h:selectOneRadio>
			</div>
		</div>
		<div class="from-group">
			<h:outputLabel for="hokhau" class="control-label col-sm-4">hokhau</h:outputLabel>
			<div class="col-sm-4">
				<h:inputTextarea value="#{user.hokhau}" cols="50" rows="5" class="form-control"   
validatorMessage="Address is required">  
					<f:validateRequired/>  
				</h:inputTextarea>
			</div>
		</div>
		<div class="form-group">  
			<div class="col-sm-4"></div>  
			<div class="col-sm-4">  
			<div class="col-sm-2">  
				<h:commandButton value="Save" action="#{user.save()}" class="btn btn-success"   
				style="width: 80px;"></h:commandButton>  
			</div>    
			</div>  
			</div>   
	</h:form>
</h:body>
</html>
