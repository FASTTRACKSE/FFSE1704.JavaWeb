<h:head>
<meta charset="UTF-8"/>
<title>Insert title here</title>
	<h:outputStylesheet name="/css/bootstrap.min.css"/>  
<style type="text/css">  
	table {  
		border-collapse: collapse;  
		width: 100%;  
	}  
	th, td {  
		text-align: left;  
		padding: 8px;  
	}  
	  
		tr:nth-child(even){background-color: #f2f2f2}  
		th {  
		background-color: #4CAF50;  
		color: white;  
	}  
</style>
</h:head>
<h:body>
	<h:form>
		<center><h2><h:outputText value="ds nhân viên"/></h2>
		</center>
			<center><h:commandButton action = "create.xhtml?faces-redirect=true"   
				value="new nv" class="btn btn-default">
				</h:commandButton></center><br/>
		<h:dataTable binding="#{table}" value="#{user.usersList()}" var="u"   
			class="table table-striped table-hover table-bordered">
			<h:column>
				<f:facet name="header">id</f:facet>
				<h:outputText value="#{table.rowIndex + 1}"/>
			</h:column>
			<h:column>
				<f:facet name="header">hoten</f:facet>
				<h:outputText value="#{u.hoten}"/>
			</h:column>
			<h:column>
				<f:facet name="header">namsinh</f:facet>
				<h:outputText value="#{u.namsinh}"/>
			</h:column>
			<h:column>  
				<f:facet name="header">Gender</f:facet>  
				<h:outputText value="#{user.getGenderName(u.gender)}"/>  
			</h:column>
			<h:column>
				<f:facet name="header">hokhau</f:facet>
				<h:outputText value="#{u.hokhau}"/>
			</h:column>
			<h:column>
				<f:facet name="header">Update</f:facet>  
				<h:commandButton action = "#{user.edit(u.id)}" value="Update" class="btn btn-default"></h:commandButton>
			</h:column>
			<h:column>  
				<f:facet name="header">Delete</f:facet>  
				<h:commandButton action = "#{user.delete(u.id)}" value="Delete" class="btn btn-default"></h:commandButton>  
			</h:column> 
		</h:dataTable> 
	</h:form>
