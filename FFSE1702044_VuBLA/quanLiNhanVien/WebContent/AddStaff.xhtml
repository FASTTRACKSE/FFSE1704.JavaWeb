<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets">
<head>

<title>Insert title here</title>
</head>
<body>
	<style>
table, td, tr {
	border: 1px solid black;
}

table {
	border-collapse: collapse;
	width: 30%;
}
</style>
	<h2>Thêm Nhân Viên</h2>
	<table>
		<h:form id="form" enctype="multipart/form-data">
			<tr>
				<td><h:outputLabel for="hoTen">Họ Tên</h:outputLabel></td>
				<td><h:inputText id="hoTen" value="#{staff.hoTen}" /> <h:message
						for="hoTen" style="color: red" /></td>

			</tr>
			<tr>
				<td><h:outputLabel for="namSinh">Năm Sinh</h:outputLabel></td>
				<td><h:inputText id="namSinh" value="#{staff.namSinh}" /> <h:message
						for="namSinh" style="color: red" /></td>
			</tr>
			<tr>
				<td><h:outputLabel>Giới tính:</h:outputLabel></td>
				<td><h:selectOneRadio value="#{staff.gender}">
						<f:selectItem itemValue="0" itemLabel="Nam" />
						<f:selectItem itemValue="1" itemLabel="Nữ" />
					</h:selectOneRadio></td>
			</tr>
			<tr>
				<td><h:outputLabel>Hộ Khẩu:</h:outputLabel></td>
				<td><h:selectOneMenu value="#{staff.diaChi}">
						<f:selectItems var="d" value="#{staffForm.dsTinhThanh}"
							itemValue="#{d.id}" itemLabel="#{d.tenTinh}" />
					</h:selectOneMenu></td>
			</tr>
			<tr>
				<td>File: <h:inputFile value="#{staffForm.file}" />
				
				</td>
				<td><h:commandButton value="Upload"
						action="#{staffForm.upload()}" /></td>
			</tr>
			<tr>
				<td></td>
				<td><h:commandButton value="OK"
						action="#{staffForm.addStaff(staff)}" /></td>
			</tr>
		</h:form>
	</table>
</body>
</html>
