<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets">
<head>

<title>Insert title here</title>
</head>
<body>
<style>
table, td, tr {
    border: 1px solid black;
}

table {
    border-collapse: collapse;
    width: 30%;
}


</style>
<h2>Thêm Nhân Viên</h2>
	<table>
		<h:form id="form" enctype="multipart/form-data">
			<tr>
				<td><h:outputLabel for="hoTen">Họ Tên</h:outputLabel></td>
				<td><h:inputText id="hoTen" value="#{staffForm.hoTen}" /> <h:message
						for="hoTen" style="color: red" /></td>
			</tr>
			<tr>
				<td><h:outputLabel for="namSinh">Năm Sinh</h:outputLabel></td>
				<td><h:inputText id="namSinh" value="#{staffForm.namSinh}" />
					<h:message for="namSinh" style="color: red" /></td>
			</tr>
			<tr>
				<td>Giới Tính</td>
				<td><h:selectOneRadio>
						<f:selectItem itemValue="1" itemLabel="Nam" />
						<f:selectItem itemValue="2" itemLabel="Nữ" />
					</h:selectOneRadio></td>
			</tr>
 <tr>
				<td>Hộ Khẩu:		</td>
				<td><h:selectOneMenu>
				<f:selectItem itemValue="1" itemLabel="Bình Định" />
				<f:selectItem itemValue="2" itemLabel="Đà Nẵng" />
			</h:selectOneMenu>
			</td>
			</tr>
 <tr>
 <td> File:</td>
               <td> <h:inputFile />

			<h:commandButton value="Upload" action="}" /></td>
		</tr>
		<tr><td></td><td><h:commandButton value="OK" action="#{staffForm.addStaff}"/></td></tr>
		</h:form>
	</table>
</body>
</html>
