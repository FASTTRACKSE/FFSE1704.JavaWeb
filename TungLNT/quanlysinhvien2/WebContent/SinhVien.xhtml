<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets">
<h:head>

	<title>abcxyz</title>
</h:head>
<body>

	<h:form>

		<h:commandButton value="Thêm"
			action="AddSinhVien.xhtml?faces-redirect=true"></h:commandButton>
		<h:dataTable border="1" cellpadding="10" cellspacing="0"
			value="#{sinhVienForm.listSinhVien}" var="sv">
			<h:column>
				<f:facet name="header">Mã</f:facet>
             #{sv.maSinhVien}
         </h:column>
			<h:column>
				<f:facet name="header">Tên</f:facet>
             #{sv.tenSinhVien}
         </h:column>
			<h:column>
				<f:facet name="header">Tuổi</f:facet>
           #{sv.tuoiSinhVien}
         </h:column>
			<h:column>
				<f:facet name="header">Lớp</f:facet>
		  #{sv.lopHoc}
         </h:column>
			<h:column>
				<f:facet name="header">Địa chỉ</f:facet>  
           #{sv.diaChi}
         </h:column>
			<h:column>
				<f:facet name="header">Chức năng</f:facet>
				<h:commandButton value="sửa"
					action="#{sinhVienForm.viewEditSinhVien(sv.maSinhVien)}"></h:commandButton>
				<h:commandButton value="xóa"
					action="#{sinhVienForm.delete(sv.maSinhVien)}"></h:commandButton>
			</h:column>
		</h:dataTable>
		<h:commandLink value="first" action="#{sinhVienForm.showPage()}"
			rendered="#{sinhVienForm.currentPage gt 2}">
			<f:param name="page" value="1" />
			<h:outputText value="&#160;" />
		</h:commandLink>
		<h:commandLink value="&lt;" action="#{sinhVienForm.showPage()}"
			rendered="#{sinhVienForm.currentPage ne 1}">
			<f:param name="page" value="#{sinhVienForm.currentPage - 1}" />
			<h:outputText value="&#160;" />
		</h:commandLink>

		<ui:repeat var="item" value="#{sinhVienForm.pageLink}">
			<h:commandLink value="Item" action="#{sinhVienForm.showPage()}"
				rendered="#{item ne sinhVienForm.currentPage}">
				<f:param name="page" value="#{item}" />
			</h:commandLink>
			<h:outputText value="#{item}"
				rendered="#{item eq sinhVienForm.currentPage}" />
			<h:outputText value="&#160;" />
		</ui:repeat>

		<h:commandLink value="&gt;" action="#{sinhVienForm.showPage()}"
			rendered="#{sinhVienForm.currentPage ne sinhVienForm.totalPage}">
			<f:param name="page" value="#{sinhVienForm.currentPage + 1}" />
			<h:outputText value="&#160;" />
		</h:commandLink>
		<h:commandLink value="last" action="#{sinhVienForm.showPage()}"
			rendered="#{sinhVienForm.currentPage lt (sinhVienForm.totalPage - 1)}">
			<f:param name="page" value="#{sinhVienForm.totalPage}" />
		</h:commandLink>
	</h:form>
</body>
</html>
