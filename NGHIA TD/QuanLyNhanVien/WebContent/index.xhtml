<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
xmlns:f="http://java.sun.com/jsf/core"
 xmlns:h="http://java.sun.com/jsf/html"
xmlns:c="http://java.sun.com/jsp/jstl/core"
xmlns:ui="http://java.sun.com/jsf/facelets"
xmlns:p="http://primefaces.org/ui">


<h:head>
 <meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<h:outputStylesheet library="css" name="style.css" />
<title>Insert title here</title>
</h:head>
<h:body>
<div id="wrapper">
		<div id="header">
			<h2>Staff Management System</h2>
		</div>
	</div>

	<div id="container">

		<div id="content">

			<h:messages globalOnly="true" />

			<h:button value="Add Staff" styleClass="add-student-button"
				outcome="create" />

			<h:form>	
				<h:dataTable binding="#{table}" value="#{staffController.dsNhanVien}" var="item"
				styleClass="demo-table" headerClass="demo-table-header"
					rowClasses="demo-table-odd-row,demo-table-even-row">
					<h:column>
						<!-- the column header -->
						<f:facet name="header">STT</f:facet>

						<!--  the value for each row -->
					#{(staffController.currentPage-1)*staffController.perPage + table.rowIndex + 1}
					</h:column>
					
					<h:column>
						<!-- the column header -->
						<f:facet name="header">Họ Tên</f:facet>

						<!--  the value for each row -->
					#{item.name}
					</h:column>
					
					<h:column>
						<!-- the column header -->
						<f:facet name="header">Birthday</f:facet>

						<!--  the value for each row -->
					#{item.birthDay}
					</h:column>
					
					<h:column>
						<!-- the column header -->
						<f:facet name="header">GenDer</f:facet>

						<!--  the value for each row -->
					#{item.genDer}
					</h:column>
					
					<h:column>
						<!-- the column header -->
						<f:facet name="header">address</f:facet>

						<!--  the value for each row -->
					#{item.address}
					</h:column>
						
					<h:column>
						<!-- the column header -->
						<f:facet name="header">images</f:facet>

						<!--  the value for each row -->
					#{item.images}
					</h:column>
					<h:column>
						<!-- the column header -->
						<f:facet name="header">Action</f:facet>

						<!--  the value for each row -->
						<h:commandLink value="Sửa"
							action="#{staffController.getStaffById(item.id)}" />
					|

					<h:commandLink value="Xoá"
							action="#{staffController.getStaffForDelete(tempStaff.id)}" />
					</h:column>

				</h:dataTable>

			</h:form>
		</div>
	</div>
</h:body>
</html>
