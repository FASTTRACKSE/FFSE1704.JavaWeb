<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
xmlns:f="http://java.sun.com/jsf/core"
 xmlns:h="http://java.sun.com/jsf/html"
xmlns:c="http://java.sun.com/jsp/jstl/core">
<h:head>
 <meta charset="UTF-8"/> 
<title>Insert title here</title>
</h:head>
<h:body>
<h:form>
	<table border="1">
		<tr>
			<td>Mã Sinh Viên</td>
			<td><h:inputText value="#{sinhVienForm.sinhVien.id}"></h:inputText></td>
			
			<TD />
		</tr>
		<tr>
			<td>Tên Sinh Viên</td>
			<td><h:inputText value="#{sinhVienForm.sinhVien.name}"></h:inputText></td>

		</tr>
		<tr>
			<td>Tuổi</td>
			<td><h:inputText value="#{sinhVienForm.sinhVien.age}"></h:inputText></td>
		
		</tr>
		<tr>
			<td>Địa chỉ</td>
			<td><h:inputText value="#{sinhVienForm.sinhVien.diaChi}"></h:inputText></td>
		
		</tr>
		<tr>
			<td>Số điện thoại</td>
			<td><h:inputText value="#{sinhVienForm.sinhVien.sdt}"></h:inputText></td>
		</tr>
		<tr>
			<td colspan="2">
			<h:commandButton action="#{sinhVienForm.Edit()}" value="Sửa">
			</h:commandButton>
			</td>
			
		
		</tr>
	</table>
</h:form>
</h:body>
</html>
