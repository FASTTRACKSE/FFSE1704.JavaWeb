<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:fmt="http://java.sun.com/jsp/jstl/fmt"
	xmlns:ui="htth://xmlns.jcp.org/jsf/facelets">
<h:head>
	<meta charset="UTF-8" />
	<title>Demo JSF</title>
</h:head>
<h:body>
	<h2>Uplaod File</h2>

	<p>

		<f:view>
			<br />
                File:${fileUploadController.fileName}  
                <br />
			<h:graphicImage url="images/#{fileUploadController.fileName}" width="400px" />
		</f:view>
	
		<h:outputText value="#{fileUploadController.message}"
			rendered="#{!empty fileUploadController.message}"></h:outputText>
		
		<h:form prependid="false" enctype="multipart/form-data">
			<h:panelGrid>
				<!-- input for files -->
				<h:inputFile value="#{fileUploadController.file}"></h:inputFile>
	
				<h:commandButton action="#{fileUploadController.uploadFile}"
					value="Upload"></h:commandButton>
			</h:panelGrid>
		</h:form>
	</p>
</h:body>
</html>
