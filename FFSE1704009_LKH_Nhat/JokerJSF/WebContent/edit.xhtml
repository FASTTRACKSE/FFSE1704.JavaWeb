<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:fmt="http://java.sun.com/jsp/jstl/fmt">
<h:head>
	<meta charset="UTF-8" />
	<title>Edit JSF</title>
	<link rel="stylesheet"
		href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css"
		integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M"
		crossorigin="anonymous" />
</h:head>
<h:body>
	<h3>
		<h:outputText value="#{msg['key1']}" />
	</h3>
	<h:form>
		<h:commandButton class="btn btn-success" value="Back"
			action="list.xhtml?faces-redirect=true" />
	</h:form>
	<div class="container">
		<h:form prependid="false" enctype="multipart/form-data">

			<div class="form-group">
				<h:outputLabel value="Avatar" />
				<f:view>
					<h:graphicImage url="images/#{editedStudent.avatar}" width="100px" />
				</f:view>
				<h:inputFile value="#{sinhVienController.file}"></h:inputFile>
			</div>

			<div class="form-group">
				<h:outputLabel value="Mã Sinh Viên" />
				<h:inputText class="form-control" name="masinhvien"
					value="#{editedStudent.maSinhVien}" />
			</div>

			<div class="form-group">
				<h:outputLabel value="Tên Sinh Viên" />
				<h:inputText class="form-control" name="tensinhvien"
					value="#{editedStudent.tenSinhVien}" />
			</div>

			<div class="form-group">
				<h:outputLabel value="Lớp Học" />
				<h:inputText class="form-control" name="lop"
					value="#{editedStudent.lopHoc}" />
			</div>

			<div class="form-group">
				<h:outputLabel value="Tuổi" />
				<h:inputText class="form-control" name="tuoi"
					value="#{editedStudent.tuoiSinhVien}" />
			</div>

			<div class="form-group">
				<h:outputLabel value="Giới Tính" />
				<h:inputText class="form-control" name="gioitinh"
					value="#{editedStudent.gioiTinh}" />
			</div>

			<div class="form-group">
				<h:outputLabel value="Địa Chỉ" />
				<h:inputText class="form-control" name="diachi"
					value="#{editedStudent.diaChi}" />
			</div>

			<div class="form-group">
				<h:outputLabel value="Số Điện Thoại" />
				<h:inputText class="form-control" name="sdt"
					value="#{editedStudent.soDT}" />
			</div>

			<div class="form-group">
				<h:outputLabel value="Email" />
				<h:inputText class="form-control" name="email"
					value="#{editedStudent.email}" />
			</div>

			<h:commandButton class="btn btn-primary" value="Thực Hiện"
				action="#{sinhVienController.editSV(editedStudent)}" />
			<h:commandButton class="btn btn-danger" value="Hủy" type="reset" />
		</h:form>
	</div>
</h:body>
</html>
