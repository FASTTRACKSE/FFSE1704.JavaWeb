<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:fmt="http://java.sun.com/jsp/jstl/fmt">
<h:head>
	<meta charset="UTF-8" />
	<title>Edit JSF</title>
	<link rel="stylesheet"
		href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css"
		integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M"
		crossorigin="anonymous" />
</h:head>
<h:body>
  <h3>
      <h:outputText value="#{msg['key1']}" />
    </h3>
	<h:form>
		<h:commandButton class="btn btn-success" value="Back"
			action="list.xhtml?faces-redirect=true" />
	</h:form>
	<div class="container">
		<h:form>
			<div class="form-group">
				<h:outputLabel value="Mã Sinh Viên" />
				<h:inputText class="form-control" name="masinhvien" value="#{sinhVienBean.maSinhVien}" />
			</div>

			<div class="form-group">
				<h:outputLabel value="Tên Sinh Viên" /> 
				<h:inputText class="form-control" name="tensinhvien" value="#{sinhVienBean.tenSinhVien}"  />
			</div>

			<div class="form-group">
				<h:outputLabel value="Lớp Học" />
				<h:inputText class="form-control" name="lop" value="#{sinhVienBean.lopHoc}"/>
			</div>

			<div class="form-group">
				<h:outputLabel value="Tuổi" />
				<h:inputText class="form-control" name="tuoi" value="#{sinhVienBean.tuoiSinhVien}"/>
			</div>

			<div class="form-group">
				<h:outputLabel value="Giới Tính" />
				<h:inputText class="form-control" name="gioitinh" value="#{sinhVienBean.gioiTinh}"/>
			</div>

			<div class="form-group">
				<h:outputLabel value="Địa Chỉ" />
				<h:inputText class="form-control" name="diachi" value="#{sinhVienBean.diaChi}"/>
			</div>

			<div class="form-group">
				<h:outputLabel value="Số Điện Thoại" />
				<h:inputText class="form-control" name="sdt"  value="#{sinhVienBean.soDT}"/>
			</div>

			<div class="form-group">
				<h:outputLabel value="Email" />
				<h:inputText class="form-control" name="email" value="#{sinhVienBean.email}" />
			</div>

			<h:commandButton class="btn btn-primary" value="Thực Hiện"
				action="#{sinhVienBean.editSV}" />
			<h:commandButton class="btn btn-danger" value="Hủy" type="reset" />
		</h:form>
	</div>
</h:body>
</html>
