<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:fmt="http://java.sun.com/jsp/jstl/fmt">
<h:head>
	<meta charset="UTF-8" />
	<title>Edit JSF</title>
	<link rel="stylesheet"
		href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css"
		integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M"
		crossorigin="anonymous" />
	<script
		src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>

</h:head>
<h:body>
	<h:form>
		<h:commandButton class="btn btn-success" value="Back"
			action="index.xhtml?faces-redirect=true" />
	</h:form>
	<div class="container">
		<h:form prependid="false" enctype="multipart/form-data" id="form"
			runat="server">
			<div class="form-group">
				<h:outputLabel value="Tên Nhân Viên" />
				<h:inputText class="form-control" name="tennhanvien" id="hoTen"
					value="#{editedNhanSu.hoTen}" />
				<h:message for="hoTen" style=" color: red" />
			</div>

			<div class="form-group">
				<h:outputLabel value="Năm Sinh" />
				<h:inputText class="form-control" name="namsinh" id="namSinh"
					value="#{editedNhanSu.namSinh}" />
				<h:message for="namSinh" style=" color: red" />
			</div>

			<div class="form-group">
				<h:outputLabel value="Giới Tính: " id="gioiTinh" />
				<h:selectOneRadio value="#{editedNhanSu.gioiTinh}">
					<f:selectItem itemValue="Nam" itemLabel="Nam" />
					<f:selectItem itemValue="Nữ" itemLabel="Nữ" />
				</h:selectOneRadio>
				<h:message for="gioiTinh" style=" color: red" />
			</div>
			<div class="form-group">
				<h:outputLabel value="Hộ Khẩu:" />
				<h:selectOneMenu value="#{editedNhanSu.hoKhau}" id="hoKhau">
					<f:selectItems value="#{nhanSuController.listTinhThanh}" var="item"
						itemValue="#{item.maTinh}" itemLabel="#{item.tenTinh}" />
				</h:selectOneMenu>
				<h:message for="hoKhau" style=" color: red" />
			</div>

			<div class="form-group">
				<h:outputLabel value="Ảnh: " />
				<br/>
				
					<h:graphicImage url="images/#{editedNhanSu.avatar}" width="100px" height="120px" />
			
				<h:inputFile id="imgInp" value="#{nhanSuController.file}"
					required="true" alt="upload file" />
				<img id="blah" src="#" alt="ảnh mới" width="100px" height="120px" />
			</div>

			<h:commandButton class="btn btn-primary" value="Thực Hiện"
				action="#{nhanSuController.editNhanSu(editedNhanSu)}" />
				
			<h:outputScript library="js" name="viewimages.js?v=1.001" />
		</h:form>
	</div>
</h:body>
</html>
