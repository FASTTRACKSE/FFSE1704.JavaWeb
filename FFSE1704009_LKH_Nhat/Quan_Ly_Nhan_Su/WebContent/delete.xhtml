<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:fmt="http://java.sun.com/jsp/jstl/fmt">
<h:head>
	<meta charset="UTF-8" />
	<title>Delete JSF</title>
	<link rel="stylesheet"
		href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css"
		integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M"
		crossorigin="anonymous" />
	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
		integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
		crossorigin="anonymous"></script>
	<script
		src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
		integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
		crossorigin="anonymous"></script>
	<script
		src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
		integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
		crossorigin="anonymous"></script>
</h:head>
<h:body>
	<div class="container">
	<h2><h:outputLabel value="Xác Nhận Xóa? "  style="color: red;"/></h2>
		<h:form prependid="false" enctype="multipart/form-data">
			<div class="form-group" style="padding-left: 400px;">
				<h:outputLabel value="Tên Nhân Viên: " />
				<STRONG><h:outputText value="#{checkNhanSu.hoTen}" /></STRONG>

			</div>

			<div class="form-group" style="padding-left: 400px;">
				<h:outputLabel value="Năm Sinh: " />
				<STRONG><h:outputText value="#{checkNhanSu.namSinh}" /></STRONG>
			</div>

			<div class="form-group" style="padding-left: 400px;">
				<h:outputLabel value="Giới Tính: " />
				<STRONG><h:outputText value="#{checkNhanSu.gioiTinh}" /></STRONG>
			</div>
			<div class="form-group" style="padding-left: 400px;">
				<h:outputLabel value="Hộ Khẩu: " />
				<STRONG><h:outputText value="#{checkNhanSu.hoKhau}" /></STRONG>

			</div>
			<div class="form-group">
				<f:view>
					<h:graphicImage url="images/#{checkNhanSu.avatar}" width="350px" height="400px" style="margin-top: -190px; "/>
				</f:view>
			</div>

			<h:commandButton class="btn btn-danger" value="Xóa" style="margin-left: 5px;"
				action="#{nhanSuController.deleteNhanSu(checkNhanSu.id)}" />
				<h:commandButton class="btn btn-success" value="Hủy"  style="margin: 10px;"
			action="index.xhtml?faces-redirect=true" />
		</h:form>
	</div>
</h:body>
</html>
