<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:fmt="http://java.sun.com/jsp/jstl/fmt"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="htth://primefaces.org/ui">
<h:head>
	<meta charset="UTF-8" />
	<title>Login JSF</title>
	<link rel="stylesheet"
		href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css"
		integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M"
		crossorigin="anonymous" />
</h:head>
<h:body>

	<div class="container">
		<h:form id="form">

			<h:messages globalOnly="true" style="color:red;margin:8px;" />
			<div class="form-group">
				<h:outputLabel value="User Name" />
				<h:inputText class="form-control"
					value="#{loginController.username}" />

			</div>

			<div class="form-group">
				<h:outputLabel value="Pass Word" />
				<h:inputSecret class="form-control"
					value="#{loginController.password}" />

			</div>

			<h:commandButton class="btn btn-primary" value="Login"
				action="#{loginController.login}" />
			<h:commandButton class="btn btn-danger" value="Há»§y" type="reset"
				style="margin: 10px;" />
		</h:form>
	</div>

</h:body>
</html>
