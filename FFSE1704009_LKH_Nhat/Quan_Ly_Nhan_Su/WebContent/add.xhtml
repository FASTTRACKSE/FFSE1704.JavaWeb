<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:fmt="http://java.sun.com/jsp/jstl/fmt">
<h:head>
	<meta charset="UTF-8" />
	<title>Add JSF</title>
	<link rel="stylesheet"
		href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css"
		integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M"
		crossorigin="anonymous" />

	<script
		src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>


</h:head>
<h:body>
	<h:form>
		<h:commandButton class="btn btn-success" value="Back"
			action="index.xhtml?faces-redirect=true" />
	</h:form>
	<div class="container">
		<h:form prependid="false" enctype="multipart/form-data" id="form"
			runat="server">
			<div class="form-group">
				<h:outputLabel value="Tên Nhân Viên" />
				<h:inputText class="form-control" name="tennhanvien" id="hoTen"
					value="#{nhanSu.hoTen}" />
				<h:message for="hoTen" style=" color: red" />
			</div>

			<div class="form-group">
				<h:outputLabel value="Năm Sinh" />
				<h:inputText class="form-control" name="namsinh" id="namSinh"
					value="#{nhanSu.namSinh}" />
				<h:message for="namSinh" style=" color: red" />
			</div>

			<div class="form-group">
				<h:outputLabel value="Giới Tính: " />
				<h:selectOneRadio value="#{nhanSu.gioiTinh}" id="gioiTinh">
					<f:selectItem itemValue="Nam" itemLabel="Nam" />
					<f:selectItem itemValue="Nữ" itemLabel="Nữ" />
				</h:selectOneRadio>
				<h:message for="gioiTinh" style=" color: red" />
			</div>


			<div class="form-group">
				<h:outputLabel value="Hộ Khẩu: " />
				<h:selectOneMenu value="#{nhanSu.hoKhau}" id="hoKhau">
					<c:forEach var="item" items="#{nhanSuController.listTinhThanh}">
						<f:selectItem itemValue="#{item.maTinh}"
							itemLabel="#{item.tenTinh}" />
					</c:forEach>
				</h:selectOneMenu>
				<STRONG><h:outputText value="#{nhanSuController.message}"
						rendered="#{!empty nhanSuController.message}" style=" color: red"></h:outputText></STRONG>
				<h:message for="hoKhau" style=" color: red" />
			</div>

			<div class="form-group">
				<h:outputLabel value="Avatar: " />
				<h:inputFile id="imgInp" value="#{nhanSuController.file}"
					required="true" alt="upload file" />
				<img id="blah" src="#" alt="your image" width="100px" height="120px" />
			</div>

			<h:commandButton class="btn btn-primary" value="Thực Hiện"
				action="#{nhanSuController.addNhanSu(nhanSu)}" />
			<h:commandButton class="btn btn-danger" value="Hủy" type="reset"
				style="margin: 10px;" />

			<h:outputScript library="js" name="viewimages.js?v=1.001" />

		</h:form>
	</div>
</h:body>
</html>
