<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"  
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<title>Student</title>
	<h:outputStylesheet name="/css/bootstrap.min.css" />
	<style type="text/css">
table {
	border-collapse: collapse;
	width: 100%;
}

th, td {
	text-align: left;
	padding: 8px;
}

tr:nth-child(even) {
	background-color: #f2f2f2
}

th {
	background-color: #4CAF50;
	color: white;
}
</style>
</h:head>
<h:body>
	<h:form>
		<center>
			<h2>
				<h:outputText value="Student" />
			</h2>
		</center>
		<h:dataTable value="#{sinhVienForm.viewSinhVien()}" var="sv"
			style="margin: auto;width: 100%;">
			<h:column>
				<f:facet name="header">Mã Sinh Viên</f:facet>
				<h:outputText value="#{sv.id}" />
			</h:column>
			<h:column>
				<f:facet name="header">Tên Sinh Viên</f:facet>
				<h:outputText value="#{sv.name}" />
			</h:column>
			<h:column>
				<f:facet name="header">Tuổi</f:facet>
				<h:outputText value="#{sv.age}" />
			</h:column>
			<h:column>
				<f:facet name="header">Giới tính</f:facet>
				<h:outputText value="#{sv.gender}" />
			</h:column>
			<h:column>
				<f:facet name="header">Địa chỉ</f:facet>
				<h:outputText value="#{sv.address}" />
			</h:column>
			<h:column>
				<f:facet name="header">Update</f:facet>
				<h:commandButton action="#{sinhVienForm.viewUpdate(sv.id)}"
					value="Update" class="btn btn-primary">
				</h:commandButton>
			</h:column>
			<h:column>
				<f:facet name="header">Delete</f:facet>
				<h:commandButton action="#{sinhVienForm.deleteSinhVien(sv.id)}"
					value="Delete" class="btn btn-danger">
				</h:commandButton>
			</h:column>
		</h:dataTable>
		<center>
			<h:commandButton action="addSinhVien.xhtml"
				value="Create New Student" class="btn btn-success"></h:commandButton>
		</center>


		<h:commandLink value="first" action="#{sinhVienForm.showPage()}"
			rendered="#{sinhVienForm.currentPage gt 2}">
			<f:param name="page" value="1" />
			<h:outputText value="&#160;" />
		</h:commandLink>
		<h:commandLink value="&lt;" action="#{sinhVienForm.showPage()}"
			rendered="#{sinhVienForm.currentPage ne 1}">
			<f:param name="page" value="#{sinhVienForm.currentPage - 1}" />
			<h:outputText value="&#160;" />
		</h:commandLink>

		<ui:repeat var="item" value="#{sinhVienForm.pageLink}">
			<h:commandLink value="item" action="#{sinhVienForm.showPage()}"
				rendered="#{item ne sinhVienForm.currentPage}">
				<f:param name="page" value="#{item}" />
			</h:commandLink>
			<h:outputText value="#{item}"
				rendered="#{item eq sinhVienForm.currentPage}" />
			<h:outputText value="&#160;" />
		</ui:repeat>

		<h:commandLink value="&gt;" action="#{sinhVienForm.showPage()}"
			rendered="#{sinhVienForm.currentPage ne sinhVienForm.totalPage}">
			<f:param name="page" value="#{sinhVienForm.currentPage + 1}" />
			<h:outputText value="&#160;" />
		</h:commandLink>
		<h:commandLink value="last" action="#{sinhVienForm.showPage()}"
			rendered="#{sinhVienForm.currentPage lt (sinhVienForm.totalPage - 1)}">
			<f:param name="page" value="#{sinhVienForm.totalPage}" />
		</h:commandLink>



	</h:form>
</h:body>
</html>
