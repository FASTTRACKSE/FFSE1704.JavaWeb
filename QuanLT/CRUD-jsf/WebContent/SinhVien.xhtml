<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"  
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<title>Student</title>
	<h:outputStylesheet name="/css/bootstrap.min.css" />
	<style type="text/css">
table {
	border-collapse: collapse;
	width: 100%;
}

th, td {
	text-align: left;
	padding: 8px;
}

tr:nth-child(even) {
	background-color: #f2f2f2
}

th {
	background-color: #4CAF50;
	color: white;
}
</style>
</h:head>
<h:body>
	<h:form>
		<center>
			<h2>
				<h:outputText value="#{msg['title']}" />
			</h2>
		</center>
		<h:dataTable value="#{sinhVienDao.getSinhVien()}" var="sv"
			style="margin: auto;width: 100%;">
			<h:column>
				<f:facet name="header">#{msg['id']}</f:facet>
				<h:outputText value="#{sv.id}" />
			</h:column>
			<h:column>
				<f:facet name="header">#{msg['name']}</f:facet>
				<h:outputText value="#{sv.name}" />
			</h:column>
			<h:column>
				<f:facet name="header">#{msg['age']}</f:facet>
				<h:outputText value="#{sv.age}" />
			</h:column>
			<h:column>
				<f:facet name="header">#{msg['gender']}</f:facet>
				<h:outputText value="#{sv.gender}" />
			</h:column>
			<h:column>
				<f:facet name="header">#{msg['address']}</f:facet>
				<h:outputText value="#{sv.address}" />
			</h:column>
			<h:column>
				<f:facet name="header">Update</f:facet>
				<h:commandButton action="#{sinhVienForm.viewUpdate(sv.id)}"
					value="Update" class="btn btn-primary">
				</h:commandButton>
			</h:column>
			<h:column>
				<f:facet name="header">Delete</f:facet>
				<h:commandButton action="#{sinhVienForm.deleteSinhVien(sv.id)}"
					value="Delete" class="btn btn-danger">
				</h:commandButton>
			</h:column>
		</h:dataTable>
		<center>
			<h:commandButton action="addSinhVien.xhtml"
				value="Create New Student" class="btn btn-success"></h:commandButton>
				<h:commandButton action="index.xhtml"
				value="Upload" class="btn btn-success"></h:commandButton>
		</center>
	</h:form>
</h:body>
</html>
