<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
<h:head>
	<meta charset="UTF-8" />
	<title>Insert title here</title>
</h:head>
<body>
	<!-- <h:messages globalOnly="true" /> -->
	<h:form enctype="multipart/form-data">
		<table>
			<tr>
				<td>Name</td>
				<td>
					<h:inputText value="#{nhanVien.name}" id="name"/>
					<h:message for="name" style="color: red"></h:message>
				</td>
				
			</tr>
			<tr>
				<td>Date</td>
				<td>
					<h:inputText value="#{nhanVien.date}" id="date"/>
					<h:message for="date" style="color: red"></h:message>
				</td>
			</tr>
			<tr>
				<td>Gender</td>
				<td><h:selectOneRadio value="#{nhanVien.gender}" id="gender">
						<f:selectItem itemValue="Nam" itemLabel="Nam" />
						<f:selectItem itemValue="Ná»¯" itemLabel="Ná»¯" />
					</h:selectOneRadio>
					<h:message for="gender" style="color: red"></h:message>
				</td>
				
			</tr>
			<tr>
				<td>Address</td>
				<td><h:selectOneMenu value="#{nhanVien.address}">
						<f:selectItems var="item" value="#{staffController.dsTinhThanh}"
							itemValue="#{item.code}" itemLabel="#{item.name}" />
					</h:selectOneMenu></td>
			</tr>
			<tr>
				<td>Images</td>
				<td>
					<h:inputFile value="#{staffController.file}"/>
				</td>
				<h:message for="images" style="color: red"></h:message>
			</tr>
			<tr>
				<td />
				<td>
					<h:commandButton action="#{staffController.createStaff(nhanVien)}" value="save" styleClass="save" />
					<h:button value="Cancel" styleClass="save" outcome="index.xhtml" />
				</td>
			</tr>
		</table>
	</h:form>

</body>
</html>
