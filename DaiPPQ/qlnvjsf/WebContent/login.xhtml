<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
</h:head>

<h:body>

	<div class="login">
		<h:form id="formId">
			<h:inputText id="username" value="#{user.username}"></h:inputText>
			<h:message for="username" style="color: red"></h:message><br/>
			
			<h:inputSecret id="password" value="#{user.password}"></h:inputSecret>
			<h:message for="password" style="color: red"></h:message><br/>

			<h:commandButton type="submit" value="Login"
				action="#{loginController.checkLogin(user.username, user.password)}"></h:commandButton>

		</h:form>
	</div>
</h:body>
</html>
