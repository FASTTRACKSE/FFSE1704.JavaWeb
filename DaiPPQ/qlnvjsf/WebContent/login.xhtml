<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
</h:head>

<h:body>

	<div class="login">
		<h:form id="formId">
			<h:inputText id="userName" value="#{user.userName}"></h:inputText>
			<h:message for="userName" style="color: red"></h:message>
			<h:inputSecret id="passWord" value="#{user.passWord}"></h:inputSecret>
			<h:message for="passWord" style="color: red"></h:message>

			<h:commandButton type="submit" value="Login"
				action="#{loginController.checkLogin(user.userName, user.passWord)}"></h:commandButton>

		</h:form>


	</div>

	<script
		src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>

</h:body>
</html>
