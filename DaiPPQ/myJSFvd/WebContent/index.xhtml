	<!-- Phan trang thuong -->

	<h:form>
		<h:commandButton value="Them moi sv" action="createsinhvien.xhtml?faces-redirect"/>
		<h:dataTable value="#{sinhVienForm.viewAllSinhVien()}" var="sv"
			border="1" style="width: 100%">
			<h:column>
				<f:facet name="header">id</f:facet>
				#{sv.id}
			</h:column>
			<h:column>
				<f:facet name="header">ma Sinh Vien</f:facet>
				#{sv.masv}
			</h:column>
			<h:column>
				<f:facet name="header">ho Sinh Vien</f:facet>
				#{sv.ho}
			</h:column>
			<h:column>
				<f:facet name="header">ten Sinh Vien</f:facet>
				#{sv.ten}
			</h:column>
			<h:column>
				<f:facet name="header">gioi Tinh</f:facet>
				#{sv.gioiTinh}
			</h:column>
			<h:column>
				<f:facet name="header">nam Sinh</f:facet>
				#{sv.namsinh}
			</h:column>
			<h:column>
				<f:facet name="header">lop</f:facet>
				#{sv.lop}
			</h:column>
			<h:column>
				<f:facet name="header">action</f:facet>
				<h:commandButton action="#{sinhVienForm.viewEditSinhVien(sv.id)}" value="Edit" />
				<h:commandButton action="#{sinhVienForm.deleteSinhVien(sv.id)}" value="Delete" />
			</h:column>
		</h:dataTable>
	</h:form>
