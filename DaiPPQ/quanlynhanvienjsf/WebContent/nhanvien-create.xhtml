	<h:form>
		<table border="1">
			<tr>
				<td>Name</td>
				<td><h:inputText value="#{nhanVien.name}" /></td>
			</tr>
			<tr>
				<td>Date</td>
				<td><h:inputText value="#{nhanVien.date}" /></td>
			</tr>
			<tr>
				<td>Gender</td>			
				<td>
					<h:selectOneRadio value="#{nhanVien.gender}">
						<f:selectItem itemValue="Nam" itemLabel="Nam" />
						<f:selectItem itemValue="Nữ" itemLabel="Nữ" />
					</h:selectOneRadio>
				</td>
			</tr>
			<tr>
				<td>Address</td>
				<td>
					<h:selectOneMenu value="#{nhanVien.address}">
						<c:forEach var="item" items="#{TTPController.viewAllTinhThanhPho}">
							<f:selectItem itemValue="#{item.ma}" />
						</c:forEach>
					</h:selectOneMenu>
				</td>
				<td><h:inputText value="#{nhanVien.address}" /></td>
			</tr>
			<tr>
				<td>Images</td>
				<td>
				</td>
			</tr>
			<tr>
				<td />
				<td><h:commandButton action="#{nVController.a}" value="Submit" /></td>
			</tr>
		</table>
	</h:form>
