<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
<h:head>
	<meta charset="UTF-8" />
	<title>Insert title here</title>
</h:head>
<body>
	them moi
	<h:form>
		<table >
			<tr>
				<td>Ma Sinh Vien</td>
				<td><h:inputText value="#{sinhVienForm.masv}" /></td>
			</tr>
			<tr>
				<td>Ho</td>
				<td><h:inputText value="#{sinhVienForm.ho}" /></td>
			</tr>
			<tr>
				<td>Ten</td>
				<td><h:inputText value="#{sinhVienForm.ten}" /></td>
			</tr>
			<tr>
				<td>Gioi Tinh</td>
				<td><h:selectOneRadio value="#{sinhVienForm.gioiTinh}">
						<f:selectItem itemValue="Nam" itemLabel="Nam" />
						<f:selectItem itemValue="Nữ" itemLabel="Nữ" />
					</h:selectOneRadio></td>
			</tr>
			<tr>
				<td>Nam Sinh</td>
				<td>
					<h:inputText id="yearInput" value="#{sinhVienForm.namsinh}" label="year">
						<f:validateRegex pattern="(1|2)([0-9]{3})" />
					</h:inputText>
				</td>
			</tr>
			<tr>
				<td>#{msg['class']}</td>
				<td><h:inputText value="#{sinhVienForm.lop}" /></td>
			</tr>
			<tr>
				<td>Image</td>
				<td>
					<f:view>
						 <h:inputFile value="#{sinhVienForm.file}"/>
					</f:view>
				</td>
			</tr>
			<tr>
				<td />
				<td><h:commandButton action="#{sinhVienForm.addSinhVien}" value="Submit" /></td>
			</tr>
			<h:message for="yearInput" style="color:red"></h:message>
		</table>
	</h:form>

</body>
</html>
