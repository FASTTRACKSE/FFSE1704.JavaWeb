<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"  
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">  
<html xmlns="http://www.w3.org/1999/xhtml"  
xmlns:h="http://xmlns.jcp.org/jsf/html"  
xmlns:f="http://xmlns.jcp.org/jsf/core">  
<h:head>  
<title>User Registration Form</title>  
<h:outputStylesheet name="/css/bootstrap.min.css"/>  
</h:head>  
<h:body>  
<h:form id="form" class="form-horizontal">  
<div class="form-group">  
<div class="col-sm-4"></div>  
<div  class="col-sm-4">  
<h2 style="text-align: center">Update Sinh Viên</h2>  
</div>  
</div>  
<hr/>
<div class="form-group">  
<h:outputLabel for="username" class="control-label col-sm-4">IDs</h:outputLabel>  
<div class="col-sm-4">  
<h:inputText id="id-id" value="#{sinhVienForm.id}" class="form-control"   
validatorMessage="User name is required">  
<f:validateRequired />  
</h:inputText>  
</div>  
</div>    
<div class="form-group">  
<h:outputLabel for="username" class="control-label col-sm-4">Tên Sinh Viên</h:outputLabel>  
<div class="col-sm-4">  
<h:inputText id="name-id" value="#{sinhVienForm.name}" class="form-control"   
validatorMessage="User name is required">  
<f:validateRequired />  
</h:inputText>  
</div>  
</div>  
<div class="form-group">  
<h:outputLabel for="age" class="control-label col-sm-4">Tuổi</h:outputLabel>  
<div class="col-sm-4">  
<h:inputText id="age" value="#{sinhVienForm.age}" class="form-control"   
validatorMessage="Age is required">  
<f:validateRequired/>  
</h:inputText>  
</div>  
</div>  
<div class="form-group">  
<h:outputLabel for="gender" class="control-label col-sm-4">Giới tính</h:outputLabel>  
<div class="col-sm-4">  
<h:inputText id="gender" value="#{sinhVienForm.gender}" class="form-control"   
validatorMessage="Gender is required">  
<f:validateRequired/>  
</h:inputText>  
</div>  
</div>  
<div class="form-group">  
<h:outputLabel for="address" class="control-label col-sm-4">Địa chỉ</h:outputLabel>  
<div class="col-sm-4">  
<h:inputTextarea value="#{sinhVienForm.address}" cols="50" rows="5" class="form-control"   
validatorMessage="Address is required">  
<f:validateRequired/>  
</h:inputTextarea>  
</div>  
</div>  
<div class="form-group">  
<div class="col-sm-4"></div>  
<div class="col-sm-4">  
<div class="col-sm-2">  
<h:commandButton value="Thêm" action="#{sinhVienForm.updateSinhVien}" class="btn btn-success"   
style="width: 80px;"></h:commandButton>  
</div>  
<div class="col-sm-1">  
</div>
<div class="col-sm-2">  
<h:link outcome="SinhVien" value="View Users Record List" class="btn btn-primary" />  
</div>  
</div>  
</div>  
</h:form>  
</h:body>  
</html>
