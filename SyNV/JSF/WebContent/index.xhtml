<?xml version="1.0" encoding="UTF-8"?>

<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">  

<h:head>


	<title>Sinh Viên</title>

</h:head>

<h:body>
<h:form>

	<h2>
		<h:outputText value="Danh Sách Sinh Viên"></h:outputText>
	</h2>
	<p:dataTable value="#{sinhVienForm.viewSinhVien()}" var="p" paginator="true" rows="5">
		<p:column>
		#{p.name}
		</p:column>
		<p:column>
			#{p.age}
		</p:column>
		<p:column>
			#{p.gender}
		</p:column>
		<p:column>
			#{p.address}
		</p:column>
	</p:dataTable>
</h:form>
</h:body>

</html>
